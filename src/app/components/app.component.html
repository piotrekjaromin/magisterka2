<div id="map" *ngIf="options != null " class="map"
     leaflet
     [leafletOptions]="options"
     (leafletMapReady)="onMapReady($event)"
     [leafletLayers]="layers"
     [leafletLayersControl]="layersControl">
</div>
<button (click)="showFields()">Add</button>
<div *ngIf="isShowed">
  lon: <input [(ngModel)]="lat" disabled>
  lat: <input [(ngModel)]="long" disabled>
  type: <select [(ngModel)]="type">
      <option value="pedestrian crossing">pedestrian crossing</option>
    </select>
  <button (click)="addMarker()">Add threat</button>
</div>
