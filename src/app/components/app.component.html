

<div id="map" *ngIf="options != null " class="map"
     leaflet
     [leafletOptions]="options"
     (leafletMapReady)="onMapReady($event)"
     [leafletLayers]="layers"
     [leafletLayersControl]="layersControl">
</div>
<div class="coordinates">
  lon: <input [(ngModel)]="lat" disabled>
  lat: <input [(ngModel)]="long" disabled>
</div>


  type: <select [(ngModel)]="type">
      <option value="traffic_signal">traffic_signal</option>
      <option value="pedestrian_crossing">pedestrian_crossing</option>
      <option value="rail_crossing">rail_crossing</option>
      <option value="bus_stop">bus_stop</option>
      <option value="school">school</option>
      <option value="shops_churches">shops_churches</option>
    </select>
  <button (click)="addCoordinates()">Add coordinate</button>
  <button (click)="addThreat()">Add threat</button>
